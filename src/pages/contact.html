

<section class="contact-section" id="contact">
  <h2>Contattaci</h2>

  <div class="contact-wrapper">
    <!-- Contact Info -->
    <div class="contact-info">
      <p><strong>📍 Indirizzo:</strong> Via Roma 123, 00100 Roma</p>
      <p><strong>📞 Telefono:</strong> <a href="tel:+391234567890">+39 123 456 7890</a></p>    
      <p><strong>🕒 Orari:</strong> Lun–Ven: 9:00–18:00</p>
    </div>

    <!-- Contact Form -->
    <form class="contact-form"
      action="https://formspree.io/f/your-form-id"
      method="POST"
      autocomplete="off">

  <input type="text"
         name="name"
         placeholder="Il tuo nome"
         required
         minlength="2"
         maxlength="50"
         spellcheck="false"
         autocomplete="off">

  <input type="email"
         name="email"
         placeholder="La tua email"
         required
         autocomplete="off">

  <input type="text"
         name="subject"
         placeholder="Oggetto"
         required
         minlength="3"
         maxlength="100"
         spellcheck="false"
         autocomplete="off">

  <textarea name="message"
            rows="5"
            placeholder="Messaggio"
            required
            minlength="10"
            maxlength="1000"
            autocomplete="off"></textarea>

  <button type="submit">Invia Messaggio</button>
</form>

  </div>
</section>
