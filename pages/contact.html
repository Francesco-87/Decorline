

<section class="contact-section" id="contact">
  <h2>Contattaci</h2>

  <div class="contact-wrapper">
    <!-- Contact Info -->
    <div class="contact-info">
      <p><strong>📍 Indirizzo:</strong> Via Roma 123, 00100 Roma</p>
      <p><strong>📞 Telefono:</strong> <a href="tel:+391234567890">+39 123 456 7890</a></p>    
      <p><strong>🕒 Orari:</strong> Lun–Ven: 9:00–18:00</p>
    </div>

    <!-- Contact Form -->
    <form class="contact-form">
      <input type="text" name="name" placeholder="Il tuo nome" required>
      <input type="email" name="email" placeholder="La tua email" required>
      <input type="text" name="subject" placeholder="Oggetto" required>
      <textarea name="message" rows="5" placeholder="Messaggio" required></textarea>
      <button type="submit">Invia Messaggio</button>
    </form>
  </div>
</section>
